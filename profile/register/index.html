<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqf3gtl.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="https://kit.fontawesome.com/497c6f7318.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary ps-3 pe-3">
            <a class="navbar-brand mb-0 h1" href="index.html">Social</a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/profile/" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="../login/" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile/register/" class="nav-link">Register</a>
                    </li>
                </ul>
                <form class="form-inline d-md-flex">
                    <input class="form-control my-2 mr-sm-2" type="search" placeholder="Search the page" aria-label="Search">
                    <button class="btn btn-outline-success my-md-2 ms-md-2" type="submit">Search</button>
                  </form>
            </div>
        </nav>
        <main>
            <h1 class="mt-4 pb-3 pb-ml-5 text-center">Register</h1>
            <div class="container d-flex justify-content-center">
                <form class="col-10 col-sm-8 col-md-6 col-lg-4" id="registerForm">
                    
                    <div class="form-group">
                        <label for="">Name</label>
                        <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="User name can only contain lower and upper case letters, numbers and underscore (_)">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains can register.">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input class="form-control" type="password" name="password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="">Banner</label>
                        <input class="form-control" type="url" name="banner">
                    </div>
                    <div class="form-group">
                        <label for="">Avatar</label>
                        <input class="form-control" type="url" name="avatar">
                    </div>
                    <button class="btn btn-outline-primary mt-2">Register</button>

                </form>
            
            </div>
        </main>
    </header>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
