<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social | Posts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/fqf3gtl.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="https://kit.fontawesome.com/497c6f7318.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary ps-3 pe-3">
            <a class="navbar-brand mb-0 h1" href="">Social</a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/posts/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile/" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile/login/" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile/register/" class="nav-link">Register</a>
                    </li>
                </ul>
                <form class="form-inline d-md-flex">
                    <input class="form-control my-2 mr-sm-2" type="search" placeholder="Search the page" aria-label="Search">
                    <button class="btn btn-outline-light my-md-2 ms-md-2" type="submit">Search</button>
                  </form>
            </div>
        </nav>
    </header>
        <main>
            <h1 class="text-center mt-3">Welcome to <span class="social-header">Social!</span></h1>
            <div class="container">
                <div class="row">
                    <div class="col justify-content-center">
                        <form class="col-10 col-sm-8 col-md-8 col-lg-8" id="createPost">
    
                            <div class="form-group">
                                <label for="">Title</label>
                                <input class="form-control" type="text" name="title" required>
                            </div>
            
                            <div class="form-group">
                                <label for="">Body</label>
                                <textarea class="form-control" name="body"></textarea>
                            </div>
            
                            <div class="form-group">
                                <label for="">Tags</label>
                                <textarea class="form-control" type="text" name="tags"></textarea>
                            </div>
            
                            <div class="form-group">
                                <label for="">Media</label>
                                <textarea class="form-control" type="url" name="media"></textarea>
                            </div>
            
                            <button class="btn btn-outline-primary mt-2">Create post</button>
            
                        </form>
                        </div>
                        <div class="col col-12 col-sm-10 col-md-10 col-lg-7 mt-3">
                            <form id="search" class="d-flex">
                                <div class="form-floating">
                                    <input required minlength="3" name="term" type="search" class="form-control" id="searchInput" placeholder="Search posts" aria-label="search">
                                </div>
                                <button class="btn btn-primary ms-2">Search</button>
                              </form>
                            <div class="col-12 col-sm-10 col-md-10 col-lg-7" id="posts">
                        </div>
                </div>
            </div>
        </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
